<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defence Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="towers.css">
    <link rel="stylesheet" href="enemies.css">
</head>
<body>
    <div class="container">
        <div class="game-container col-12">
            <div id="loginForm">
                Room Code: <input type="text" id="roomCode" placeholder="Enter Room Code">
                Username: <input type="text" id="username" placeholder="Enter Username">
                <button onclick="joinRoom()">Join Room</button>
            </div>
    
            <div id="gameInterface" class="hidden">
                <div id="gameMap"></div>
                <ul id="messagesList"></ul>
            </div>
            <button id="startButton" class="hidden bottom-right" onclick="startGame()">Start game</button>
        </div>
    
        <div id="roomInfo" class="hidden top-right"></div>
        
        <div id="levelDisplay" class="hidden bottom-left">Level: 1</div>
    
        <div id="resourcesDisplay" class="hidden top-left">Resources: 0</div>
    
        <div id="activePlayersContainer" class="hidden top-right">
            <h3>Active Players</h3>
            <ul id="activeUsersList"></ul>
        </div>
    
        <div class="col-12">
            <div id="towerSelectionBar" class="hidden bottom-bar">
                <div class="row" style="align-items: stretch;">
                    <div class="col-6">
                        <div id="longDistanceTowerDiv" class="tower-selection" onclick="selectTowerCategory(0)">
                            Long Distance Tower
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="heavyTowerDiv" class="tower-selection" onclick="selectTowerCategory(1)">
                            Heavy Tower
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div id="undoDiv" class="tower-selection" onclick="undoTower()">
                            Undo Last Tower
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="site.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
